<div class="container w-75">
  <div class="row" *ngIf="tracks">
    <div class="col-12">
      <h5 class="ui mb-4 text-muted" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <span class="text-dark mr-1">{{ tracks?.length }}</span>
        <span class="">Tracks found for</span>
        <span class="text-dark ml-1">{{ query }}</span>
      </h5>
    </div>
  </div>
  <div class="row" *ngIf="tracks">
    <div class="col-4 col-md-3" *ngFor="let track of tracks">
      <div class="ui card shadow-none">
        <div class="image">
          <img style="border-radius: 12px; box-shadow: 0px 0px 20px 1px #5a5959;" class="shadow-lg" [src]="track.album.images[0].url">
        </div>
        <div class="content border-0">
          <a class="header text-center mb-1">{{ track.name }}</a>
          <a class="d-block text-center mb-3">
            {{ track.artists[0]?.name }}
          </a>
          <a [routerLink]="['/track', track.id]" class="d-block m-auto w-50">
            <button type="button" class="tiny fluid button floated positive ui" style="border-radius: 20px;">PLAY</button>
          </a>
        </div>
        <div class="extra content">
          <h6 class="text-center m-0">Album</h6>
          <a [routerLink]="['/album', track.album.id]" class="d-block text-center mb-3 text-dark">
            {{ track.album.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
